<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bathroom Renovation Cost Calculator (UK) | Cost My Job</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-primary text-white py-5 mb-5">
    <div class="container text-center">
      <h1 class="display-5 fw-bold"><i class="fa-solid fa-calculator me-2"></i>Bathroom Renovation Calculator</h1>
      <p class="lead mb-0">Get a quick estimate for your bathroom renovation in the UK</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mb-5">
    <div class="card shadow-sm p-4 bg-white">
      <h2 class="h4 mb-4"><i class="fa-solid fa-shower me-2"></i>Enter Your Details</h2>
      <form id="calcForm">

        <!-- Bathroom Size -->
        <div class="mb-3">
          <label class="form-label"><i class="fa-solid fa-ruler-combined me-1"></i>Bathroom Size</label>
          <select id="size" class="form-select">
            <option value="small">Small</option>
            <option value="standard">Standard</option>
            <option value="large">Large</option>
          </select>
        </div>

        <!-- Quality Level -->
        <div class="mb-3">
          <label class="form-label"><i class="fa-solid fa-gem me-1"></i>Quality Level</label>
          <select id="quality" class="form-select">
            <option value="budget">Budget</option>
            <option value="mid">Mid-range</option>
            <option value="luxury">Luxury</option>
          </select>
        </div>

        <!-- Location -->
        <div class="mb-3">
          <label class="form-label"><i class="fa-solid fa-map-location-dot me-1"></i>Location</label>
          <select id="location" class="form-select">
            <option value="north">North</option>
            <option value="midlands">Midlands</option>
            <option value="london">London / South East</option>
          </select>
        </div>

        <!-- Extras -->
        <div class="form-check mb-2">
          <input type="checkbox" id="ufh" class="form-check-input">
          <label class="form-check-label"><i class="fa-solid fa-fire me-1"></i>Underfloor Heating</label>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="walkin" class="form-check-input">
          <label class="form-check-label"><i class="fa-solid fa-person-bathing me-1"></i>Walk-in Shower</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fa-solid fa-calculator me-1"></i>Calculate
        </button>

      </form>

      <!-- Result -->
      <div id="result" class="mt-4 p-3 bg-light border rounded fw-bold text-center"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2026 Cost My Job</p>
      <p class="mb-0">Made with <i class="fa-solid fa-heart text-danger"></i> by Adam Hails</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
