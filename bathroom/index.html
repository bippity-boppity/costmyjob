<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost My Job - Bathroom</title>
    <meta name="description"
        content="Estimate the cost of your bathroom renovation in the UK using Cost My Job calculators. Free and easy to use!">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>

<body class="bg-light">

    <header class="bg-primary text-white py-4 mb-4">
        <div class="container" style="max-width:700px;">
            <div class="row">
                <div class="col-lg-2 mb-lg-0 mb-3">
                    <a href="../index.html" class="btn btn-outline-light">
                        <i class="fa-solid fa-chevron-left me-1"></i> Home
                    </a>
                </div>

                <div class="col-lg-8 text-center">
                    <h1 class="h3 fw-bold"><i class="fa-solid fa-shower me-2"></i>Cost My Job - Bathroom</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mb-5" style="max-width:700px;">
        <div class="card shadow-sm p-4 bg-white">
            <form id="calcForm">

                <label class="form-label"><i class="fa-solid fa-ruler-combined me-1"></i> Bathroom size</label>
                <select id="size" class="form-select mb-3">
                    <option value="small">Small (2–4 m²)</option>
                    <option value="standard" selected>Standard (5–7 m²)</option>
                    <option value="large">Large (8–10 m²)</option>
                </select>

                <label class="form-label"><i class="fa-solid fa-gem me-1"></i> Quality level</label>
                <select id="quality" class="form-select mb-3">
                    <option value="budget">Budget</option>
                    <option value="mid" selected>Mid-range</option>
                    <option value="luxury">Luxury</option>
                </select>

                <label class="form-label"><i class="fa-solid fa-map-location-dot me-1"></i> Location</label>
                <select id="location" class="form-select mb-3">
                    <option value="north">North of England</option>
                    <option value="midlands">Midlands</option>
                    <option value="southwest">South West</option>
                    <option value="wales">Wales</option>
                    <option value="scotland">Scotland</option>
                    <option value="northernireland">Northern Ireland</option>
                    <option value="southeast">South East (excluding London)</option>
                    <option value="london">London</option>
                </select>

                <div class="form-check">
                    <input type="checkbox" id="ufh" class="form-check-input">
                    <label class="form-check-label"><i class="fa-solid fa-fire me-1"></i> Underfloor heating</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="walkin" class="form-check-input">
                    <label class="form-check-label"><i class="fa-solid fa-shower me-1"></i> Walk-in shower</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="tiling" class="form-check-input">
                    <label class="form-check-label"><i class="fa-solid fa-border-all me-1"></i> Full wall tiling</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="vanity" class="form-check-input">
                    <label class="form-check-label"><i class="fa-solid fa-sink me-1"></i> Vanity unit</label>
                </div>

                <button class="btn btn-primary mt-3 w-100" type="submit">
                    <i class="fa-solid fa-calculator me-1"></i> Calculate
                </button>
            </form>

            <div id="result" class="mt-4 fw-bold fs-5"></div>
            <p class="text-muted mt-2">Disclaimer: This is an estimate. Actual costs may vary depending on suppliers and
                tradespeople.</p>
        </div>
    </main>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const size = document.getElementById("size").value;
            const quality = document.getElementById("quality").value;
            const location = document.getElementById("location").value;
            const ufh = document.getElementById("ufh").checked;
            const walkin = document.getElementById("walkin").checked;
            const tiling = document.getElementById("tiling").checked;
            const vanity = document.getElementById("vanity").checked;

            let base = 4000;

            // Size
            if (size === "small") base *= 0.8;
            if (size === "large") base *= 1.4;

            // Quality
            if (quality === "budget") base *= 0.85;
            if (quality === "luxury") base *= 1.6;

            // Region multipliers
            const regionMultipliers = {
                north: 0.95,
                midlands: 1.0,
                southwest: 1.05,
                wales: 0.95,
                scotland: 1.0,
                northernireland: 0.9,
                southeast: 1.15,
                london: 1.3
            };

            base *= regionMultipliers[location];

            // Extras
            if (ufh) base += 500;
            if (walkin) base += 700;
            if (tiling) base += 600;
            if (vanity) base += 450;

            const min = Math.round(base * 0.9);
            const max = Math.round(base * 1.15);

            document.getElementById("result").innerText =
                `Estimated cost: £${min.toLocaleString()} – £${max.toLocaleString()}`;
        });
    </script>

    <!-- Cookie Banner -->
    <div id="cookieBanner" class="cookie-banner d-none">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <span>
                <i class="fa-solid fa-cookie-bite me-1"></i>
                We use cookies for analytics and advertising.
                <a href="cookies.html" class="text-white text-decoration-underline">Learn more</a>.
            </span>
            <button class="btn btn-light btn-sm mt-2 mt-md-0" id="acceptCookies">
                Accept
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const banner = document.getElementById("cookieBanner");
            const button = document.getElementById("acceptCookies");

            if (!localStorage.getItem("cookiesAccepted")) {
                banner.classList.remove("d-none");
            }

            button.addEventListener("click", function () {
                localStorage.setItem("cookiesAccepted", "true");
                banner.style.display = "none";
            });
        });
    </script>

</body>

</html>
