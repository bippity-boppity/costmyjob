<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bathroom Renovation Cost Calculator (UK)</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1>Bathroom Renovation Cost Calculator</h1>

  <form id="calcForm" class="mt-4">

    <label>Bathroom size</label>
    <select id="size" class="form-select mb-3">
      <option value="small">Small</option>
      <option value="standard">Standard</option>
      <option value="large">Large</option>
    </select>

    <label>Quality level</label>
    <select id="quality" class="form-select mb-3">
      <option value="budget">Budget</option>
      <option value="mid">Mid-range</option>
      <option value="luxury">Luxury</option>
    </select>

    <label>Location</label>
    <select id="location" class="form-select mb-3">
      <option value="north">North</option>
      <option value="midlands">Midlands</option>
      <option value="london">London / South East</option>
    </select>

    <div class="form-check">
      <input type="checkbox" id="ufh" class="form-check-input">
      <label class="form-check-label">Underfloor heating</label>
    </div>

    <div class="form-check">
      <input type="checkbox" id="walkin" class="form-check-input">
      <label class="form-check-label">Walk-in shower</label>
    </div>

    <button class="btn btn-primary mt-3" type="submit">
      Calculate
    </button>
  </form>

  <div id="result" class="mt-4 fw-bold"></div>

  <script src="script.js"></script>
</body>
</html>
