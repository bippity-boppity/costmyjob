<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Renovation Calculator | Cost My Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-light">

  <header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center" style="max-width:700px;">
      <h1 class="h3 fw-bold"><i class="fa-solid fa-calculator me-2"></i>Cost My Job - Kitchen</h1>
    </div>
  </header>

  <main class="container mb-5" style="max-width:700px;">
    <div class="card shadow-sm p-4 bg-white">
      <h2 class="h5 mb-4"><i class="fa-solid fa-kitchen-set me-2"></i>Enter Your Details</h2>
      <form id="calcForm">
        <div class="mb-3">
          <label class="form-label"><i class="fa-solid fa-ruler-combined me-1"></i>Kitchen Size</label>
          <select id="size" class="form-select">
            <option value="small">Small</option>
            <option value="standard">Standard</option>
            <option value="large">Large</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fa-solid fa-gem me-1"></i>Quality Level</label>
          <select id="quality" class="form-select">
            <option value="budget">Budget</option>
            <option value="mid">Mid-range</option>
            <option value="luxury">Luxury</option>
          </select>
        </div>

        <div class="form-check mb-2">
          <input type="checkbox" id="appliances" class="form-check-input">
          <label class="form-check-label"><i class="fa-solid fa-microchip me-1"></i>High-end Appliances</label>
        </div>
        <div class="form-check mb-2">
          <input type="checkbox" id="cabinets" class="form-check-input">
          <label class="form-check-label"><i class="fa-solid fa-boxes-stacked me-1"></i>Premium Cabinetry</label>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="plumbing" class="form-check-input">
          <label class="form-check-label"><i class="fa-solid fa-wrench me-1"></i>Plumbing Relocation</label>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">
          <i class="fa-solid fa-calculator me-1"></i>Calculate
        </button>
        <a href="../index.html" class="btn btn-secondary w-100">
          <i class="fa-solid fa-arrow-left me-1"></i>Back to Home
        </a>
      </form>
      <div id="result" class="mt-4 p-3 bg-light border rounded fw-bold text-center"></div>
    </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center" style="max-width:700px;">
      <p class="mb-0">&copy; 2026 Cost My Job</p>
      <p class="mb-0">Made with <i class="fa-solid fa-heart text-danger"></i> by Adam Hails</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
